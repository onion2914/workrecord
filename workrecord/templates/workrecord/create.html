{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static '/workrecord/css/style.css' %}" />
</head>
<body>
    <h1>{{title}}</h1>
    <table>
        <tbody>
            <form action="{% url 'create' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <tr><td></td><td><input type="submit" value="click"></td></tr>
            </form>
        </tbody>
    </table>
</body>
</html>
